<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, Edi</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em; /* Aumentei o tamanho para 2.5em */
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      transition: color 0.3s, text-shadow 0.3s, font-size 0.3s; /* Adicionei a transição de tamanho */
    }

    h1:hover {
      color: #3498db;
      text-shadow: 0 0 10px #3498db;
      font-size: 2.7em; /* Ajustei o tamanho ao passar o mouse */
    }

    button {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
      box-shadow: 0 0 10px #3498db;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h1>Olá, Edi</h1>
  <button onclick="window.location.href='nova_pagina.html'">O que acho dela</button>
</body>
</html>
