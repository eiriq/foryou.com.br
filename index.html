<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindos ao mundo!</title>
<style>
  body {
    background-color: #111827;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.3s; /* Transição de cor de fundo */
    color: white; /* Cor padrão do texto */
  }
  h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 42px;
    text-align: center;
    margin-bottom: 20px;
  }
  .btn-entrar {
    background-color: #a78bfa;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 24px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px; /* Cantos arredondados */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Transições adicionadas */
  }
  .btn-entrar:hover {
    background-color: #8e6ef5;
    transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
  }
  
   /* CSS para o novo modelo do botão de alternância */
  .switch {
    font-size: 17px;
    position: fixed; /* Posição fixa para que o botão permaneça no mesmo local durante o scroll */
    top: 20px; /* Distância do topo */
    right: 20px; /* Distância da direita */
    display: inline-block;
    width: 3.5em;
    height: 2em;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    --background: #28096b;
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--background);
    transition: .5s;
    border-radius: 30px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 1.4em;
    width: 1.4em;
    border-radius: 50%;
    left: 10%;
    bottom: 15%;
    box-shadow: inset 8px -4px 0px 0px #fff000;
    background: var(--background);
    transition: .5s;
  }

  input:checked + .slider {
    background-color: #522ba7;
  }

  input:checked + .slider:before {
    transform: translateX(100%);
    box-shadow: inset 15px -4px 0px 15px #fff000;
  }

  /* Classe para tema claro */
  .light-theme {
    background-color: #f5f5f5; /* Cor de fundo clara */
    color: #333; /* Cor do texto escura */
  }

  /* Título escuro no tema claro */
  .light-theme h1 {
    color: #111827;
  }
</style>
</head>
<body>
  <h1>Bem-vindos ao mundo!</h1>
  <button class="btn-entrar">Entrar</button>

  <!-- Novo modelo do botão de alternância -->
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <script>
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light-theme');
    });

    const btnEntrar = document.querySelector('.btn-entrar');

    btnEntrar.addEventListener('click', () => {
      const username = prompt("Digite seu nome de usuário:");
      if (username) {
        const password = prompt("Digite sua senha:");
        if (password) {
          const normalizedUsername = username.toLowerCase();
          // Verifica se o nome de usuário e a senha correspondem aos critérios para Evelyn
          if ((normalizedUsername === 'evelyn' || normalizedUsername === 'eve') &&
              (password === 'senhaellie123' || password === 'SenhaEllie123' || password === 'senhaEllie123')) {
            window.location.href = 'eve.html'; // Redireciona para a página eve.html
          } 
          // Verifica se o nome de usuário e a senha correspondem aos critérios para Patrick
          else if (normalizedUsername === 'patrick' && 
                   (password === 'bianca' || password === 'Bianca')) {
            window.location.href = 'patrick.html'; // Redireciona para a página patrick.html
          } 
          else {
            alert('Nome de usuário ou senha incorretos');
          }
        }
      }
    });
  </script>
</body>
</html>
