<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ellie</title>
<style>
  body {
    background-color: #111827; /* Cor de fundo */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white; /* Cor do texto */
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s; /* Transição suave de cor de fundo */
    opacity: 0;
    animation: fadeIn 1s forwards; /* Animação de fade-in */
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  body.light-theme {
    background-color: #f5f5f5; /* Cor de fundo clara */
    color: #333; /* Cor do texto escura */
  }
  h1 {
    font-size: 24px;
    text-align: center;
    margin: 20px 0;
  }
  .image-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaço entre os quadrados */
    margin-top: 20px;
  }
  .image-box {
    width: 200px;
    height: 200px;
    border: 2px solid white; /* Borda branca */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, border-color 0.3s; /* Transição para a animação de pulso e cor da borda */
  }
  .image-box:hover {
    transform: scale(1.1); /* Efeito de pulso ao passar o mouse */
  }
  .image-box img {
    max-width: 100%;
    max-height: 100%;
  }
  body.light-theme .image-box {
    border-color: black; /* Borda preta no tema claro */
  }
  .close-button {
    position: absolute;
    top: 10px;
    left: 10px;
    cursor: pointer;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    transition: color 0.3s;
  }
  .close-button:hover {
    color: #aaa;
  }
  body.light-theme .close-button {
    color: black; /* Botão de fechar preto no tema claro */
  }
  .toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #555;
    border-radius: 34px;
  }
  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc; /* Cor quando desativado */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #555; /* Cor do círculo quando desativado */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #a78bfa; /* Cor quando ativado */
  }
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    background-color: #111827; /* Cor do círculo quando ativado */
  }
</style>
</head>
<body>
  <button class="close-button" onclick="location.href='patrick.html'">✖</button>
  <!-- Botão de alternância -->
  <label class="toggle">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <h1>O que deseja fazer hoje, amigão??</h1>
  <div class="image-container">
    <div class="image-box" onclick="location.href='https://drive.google.com/file/d/1u_mriIZaHr37oiMbALiCqoSg2eZOBuOI/view?usp=drive_link'">
      <img src="redeicon.png" alt="Imagem 1">
    </div>
    <div class="image-box" onclick="location.href='https://www.climatempo.com.br/previsao-do-tempo/cidade/2186/hortolandia-sp'">
      <img src="tempo.png" alt="Imagem 2">
    </div>
    <div class="image-box" onclick="location.href='https://drive.google.com/drive/folders/1E5sQsmxFKn6c7eEjobVyauJoptGyuBLA?usp=drive_link'">
      <img src="archives.png" alt="Imagem 3">
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light-theme'); // Alterna entre os estilos de tema claro e escuro
    });
  </script>
</body>
</html>
