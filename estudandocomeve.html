<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quem é hoje??</title>
<style>
  body {
    background-color: #111827; /* Cor de fundo padrão */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white; /* Cor do texto */
    font-family: Arial, sans-serif;
    transition: background-color 0.3s; /* Transição suave de cor de fundo */
  }
  h1 {
    font-size: 36px;
    text-align: center;
    margin-bottom: 20px;
  }
  .fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards; /* Animação de fade-in */
  }
  .fade-out {
    animation: fadeOut 1s forwards; /* Animação de fade-out */
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes fadeOut {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
  .button {
    background-color: #a78bfa; /* Cor de fundo do botão */
    color: white; /* Cor do texto do botão */
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 20px; /* Cantos arredondados */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Transições */
  }
  .button:hover {
    background-color: #8e6ef5; /* Cor de fundo do botão ao passar o mouse */
    transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
  }

  /* Botão de alternância */
  .toggle {
    position: absolute;
    top: 20px;
    left: 20px; /* Ajustado para o canto superior esquerdo */
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #555;
    border-radius: 34px;
  }

  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc; /* Cor quando desativado */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #555; /* Cor do círculo quando desativado */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #a78bfa; /* Cor quando ativado */
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    background-color: #111827; /* Cor do círculo quando ativado */
  }

  /* Estilos para tema claro */
  body.light-theme {
    background-color: #f5f5f5; /* Cor de fundo clara */
    color: #333; /* Cor do texto escura */
  }

  /* Estilos para o formulário de login */
  .login-form {
    display: none; /* Ocultar por padrão */
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: absolute;
    z-index: 2;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid white; /* Contorno branco */
    background-color: #111827; /* Cor de fundo */
  }

  .login-form input {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    outline: none;
    background-color: #111827;
    color: white;
  }

  .login-form input[type="text"]::placeholder {
    color: #a78bfa;
  }

  .login-form button {
    background-color: #a78bfa;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .search-box {
    border: none;
    border-bottom: 2px solid #a78bfa;
    background-color: transparent;
    color: #a78bfa;
    font-size: 18px;
    padding: 10px;
    margin-top: 10px;
    outline: none;
    width: 100%;
    max-width: 300px;
  }

  .search-box::placeholder {
    color: #a78bfa;
  }

  /* Estilos para o overlay */
  .overlay {
    display: none; /* Ocultar por padrão */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
  }

  .overlay.show {
    display: block; /* Exibir quando necessário */
  }

  /* Estilo para as opções da lista */
  #optionsList li {
    border: 1px solid white;
    border-radius: 5px;
    padding: 5px 10px;
    margin: 5px 0;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  #optionsList li:hover {
    background-color: #a78bfa;
    color: white;
  }

  .search-line {
    border-bottom: 2px solid #a78bfa; /* Linha abaixo da caixa de pesquisa */
    width: 100%;
    max-width: 300px;
  }

  /* Estilos para o tema claro */
  body.light-theme .login-form {
    background-color: #ffffff; /* Fundo branco */
    color: #333; /* Cor do texto escura */
    border: 2px solid #333; /* Contorno escuro */
  }

  body.light-theme .search-box {
    color: #333; /* Cor da caixa de pesquisa escura */
    border-bottom-color: #333; /* Linha abaixo da caixa de pesquisa escura */
  }

  body.light-theme #optionsList li {
    border-color: #333; /* Contorno escuro das opções da lista */
    color: #333; /* Cor do texto escuro das opções da lista */
  }

  /* Botão de fechar */
  .close-button {
    position: absolute;
    top: 20px;
    right: 20px; /* Ajustado para o canto superior direito */
    cursor: pointer;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    transition: color 0.3s;
  }

  .close-button:hover {
    color: #aaa;
  }

  /* Estilos para tema claro */
  body.light-theme .close-button {
    color: #000000; /* Cor do X no tema claro */
  }
</style>
</head>
<body>
  <!-- Botão de alternância -->
  <label class="toggle">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <!-- Botão de fechar -->
  <button class="close-button" onclick="location.href='index.html'">✖</button>

  <h1 class="fade-in">Quem é hoje??</h1>
  <div class="button-container">
    <button class="button fade-in" onclick="location.href='cronogramaeve.html'">Cronograma</button>
    <button class="button fade-in" id="materiasButton">Matérias</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Formulário de login com caixa de pesquisa -->
  <div class="login-form fade-in" id="loginForm">
    <input type="text" class="search-box" id="searchBox" placeholder="Digite sua matéria">
    <div class="search-line"></div> <!-- Linha de separação -->
    <ul id="optionsList" style="list-style-type: none; padding: 0;"></ul>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const loginForm = document.getElementById('loginForm');
    const materiasButton = document.getElementById('materiasButton');
    const overlay = document.getElementById('overlay');
    const searchBox = document.getElementById('searchBox');
    const optionsList = document.getElementById('optionsList');

    // Opções disponíveis
    const options = [
      { name: "Física", url: "fisica.html" },
      { name: "Química", url: "quimica.html" },
      { name: "Matemática", url: "mat.html" },
      { name: "Biologia", url: "bio.html" },
      { name: "Ciências Humanas", url: "ch.html" },
      { name: "Geografia", url: "geo.html" },
      { name: "Filosofia", url: "filo.html" },
      { name: "Sociologia", url: "socio.html" },
      { name: "Linguagens", url: "linguagens.html" },
      { name: "Língua Portuguesa", url: "portuga.html" },
      { name: "Educação Física e Artes", url: "edartes.html" },
      { name: "Informática", url: "infor.html" }
    ];

    // Função para filtrar e exibir opções correspondentes
    function showOptions() {
      const searchText = searchBox.value.toLowerCase();
      const filteredOptions = options.filter(option => option.name.toLowerCase().startsWith(searchText));

      optionsList.innerHTML = ''; // Limpa a lista de opções

      filteredOptions.forEach(option => {
        const li = document.createElement('li');
        li.textContent = option.name;
        li.addEventListener('click', () => {
          window.location.href = option.url; // Redireciona para a URL correspondente ao clicar na opção
        });
        optionsList.appendChild(li);
      });
    }

    // Event listener para a caixa de pesquisa
    searchBox.addEventListener('input', () => {
      if (searchBox.value !== '') {
        showOptions();
      } else {
        optionsList.innerHTML = ''; // Limpa a lista de opções se a caixa de pesquisa estiver vazia
      }
    });

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light-theme'); // Alterna entre os estilos de tema claro e escuro
    });

    materiasButton.addEventListener('click', () => {
      overlay.classList.add('show');
      loginForm.classList.remove('fade-out');
      loginForm.style.display = 'flex'; // Exibe o formulário de login
      setTimeout(() => {
        loginForm.classList.add('fade-in'); // Aplica a animação de fade-in
      }, 10);
    });

    overlay.addEventListener('click', () => {
      loginForm.classList.remove('fade-in');
      loginForm.classList.add('fade-out'); // Aplica a animação de fade-out
      overlay.classList.remove('show');
      setTimeout(() => {
        loginForm.style.display = 'none'; // Oculta o formulário de login após a animação
      }, 1000);
    });
  </script>
</body>
</html>
