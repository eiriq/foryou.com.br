<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geografia</title>
    <style>
        body {
            background-color: #111827;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #a78bfa;
        }
        .highlight {
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            color: #a78bfa;
            font-weight: bold;
        }
        .highlight::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            animation: underline 2s ease-in-out forwards;
        }
        body.light-mode .highlight::after {
            background-color: #000000;
        }
        @keyframes underline {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .content {
            text-align: left;
            margin-top: 20px;
        }
        .content h2 {
            font-size: 1.5em;
            color: #a78bfa;
            margin-bottom: 10px;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        .content ul li {
            margin-bottom: 30px; /* Increased margin for more separation */
            font-size: 1.1em;
        }
        .study-time {
            font-size: 1.1em;
            margin-top: 20px;
        }
        .study-time .highlight {
            display: inline-block;
            padding-bottom: 5px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            transition: color 0.3s;
        }
        .close-button:hover {
            color: #aaa;
        }
        /* Botão de interruptor */
        .toggle {
            display: inline-block;
            width: 3.5em;
            height: 2em;
            background-color: #555;
            border-radius: 34px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            --background: #28096b;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background);
            transition: .5s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            border-radius: 50%;
            left: 10%;
            bottom: 15%;
            box-shadow: inset 8px -4px 0px 0px #fff000;
            background: var(--background);
            transition: .5s;
        }
        input:checked + .slider {
            background-color: #522ba7;
        }
        input:checked + .slider:before {
            transform: translateX(100%);
            box-shadow: inset 15px -4px 0px 15px #fff000;
        }
        /* Estilos para tema claro */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        body.light-mode .container {
            background-color: #e5e7eb;
        }
        body.light-mode h1 {
            color: #a78bfa;
        }
        body.light-mode .close-button {
            color: #000000;
        }
        body.light-mode .day {
            background-color: #f9fafb;
        }
        body.light-mode .day h2 {
            color: #111827;
        }
        body.light-mode .day h2::after {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="location.href='estudandocomeve.html'">✖</button>
    <label class="toggle">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>Matéria: <span class="highlight">Geografia</span></h1>
        <div class="content">
            <h2>Conteúdos da matéria:</h2>
            <ul>
                <li><a href="https://www2.camara.leg.br/a-camara/estruturaadm/gestao-na-camara-dos-deputados/responsabilidade-social-e-ambiental/ecocamara/noticias/efeito-estufa-e-aquecimento-global#:~:text=Aquecimento%20global%20%E2%80%93%20%C3%89%20o%20aumento,de%20apenas%200%2C7%20grau." class="highlight">Efeito Estufa e Aquecimento Global</a></li>
                <li><a href="https://www2.unifap.br/unienem/files/2023/05/FILOSOFIA-1a-Aula-Pre-socraticos-e-filosofia-classica-UNIENEM.pdf" class="highlight">Filosofia Clássica e Pré-socráticos</a></li>
                <li><a href="https://mundoeducacao.uol.com.br/geografia/biomas.htm#:~:text=Os%20principais%20biomas%20do%20mundo,Mata%20Atl%C3%A2ntica%2C%20Pantanal%20e%20Pampa." class="highlight">Biomas</a></li>
                <li><a href="https://brasilescola.uol.com.br/geografia/globalizacao.htm" class="highlight">Globalização</a></li>
                <li><a href="https://drive.google.com/file/d/1Tw2RCH2Ke8BCkL_zA_wdSznazlDUn03U/view?usp=sharing" class="highlight">Outros...</a></li>
            </ul>
            <h2>Horários para estudar:</h2>
            <div class="study-time">
                <span>Comece a estudar na <span class="highlight"> SEXTA-FEIRA</span>, a partir das 17:00, e pare às 18:00!</span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        });
    </script>
</body>
</html>
