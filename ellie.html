<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ellie</title>
<style>
  body {
    background-color: #111827; /* Cor de fundo */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white; /* Cor do texto */
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s; /* Transição suave de cor de fundo */
    opacity: 0;
    animation: fadeIn 1s forwards; /* Animação de fade-in */
    position: relative; /* Adicionado para posicionar o botão de alternância */
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  body.light-theme {
    background-color: #f5f5f5; /* Cor de fundo clara */
    color: #333; /* Cor do texto escura */
  }
  h1 {
    font-size: 24px;
    text-align: center;
    margin: 20px 0;
  }
  .image-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaço entre os quadrados */
    margin-top: 20px;
  }
  .image-box {
    width: 200px;
    height: 200px;
    border: 2px solid white; /* Borda branca */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, border-color 0.3s; /* Transição para a animação de pulso e cor da borda */
  }
  .image-box:hover {
    transform: scale(1.1); /* Efeito de pulso ao passar o mouse */
  }
  .image-box img {
    max-width: 100%;
    max-height: 100%;
  }
  body.light-theme .image-box {
    border-color: black; /* Borda preta no tema claro */
  }
  .close-button {
    position: absolute;
    top: 10px;
    left: 10px;
    cursor: pointer;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    transition: color 0.3s;
  }
  .close-button:hover {
    color: #aaa;
  }
  body.light-theme .close-button {
    color: black; /* Botão de fechar preto no tema claro */
  }
  /* Estilo para o novo modelo do interruptor */
  .switch {
    font-size: 17px;
    position: absolute;
    top: 10px; /* Ajustado para o canto superior */
    right: 10px; /* Ajustado para o canto direito */
    display: inline-block;
    width: 3.5em;
    height: 2em;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    --background: #28096b;
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--background);
    transition: .5s;
    border-radius: 30px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 1.4em;
    width: 1.4em;
    border-radius: 50%;
    left: 10%;
    bottom: 15%;
    box-shadow: inset 8px -4px 0px 0px #fff000;
    background: var(--background);
    transition: .5s;
  }

  input:checked + .slider {
    background-color: #522ba7;
  }

  input:checked + .slider:before {
    transform: translateX(100%);
    box-shadow: inset 15px -4px 0px 15px #fff000;
  }
</style>
</head>
<body>
  <button class="close-button" onclick="location.href='eve.html'">✖</button>
  <!-- Novo modelo do botão de alternância -->
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <h1>O que deseja fazer hoje minha querida??</h1>
  <div class="image-container">
    <div class="image-box" onclick="location.href='https://drive.google.com/file/d/1fMzl_wmsepcHFlNgq4qjpihHp2IIVJNZ/view?usp=drive_link'">
      <img src="ellie1.png" alt="Imagem 1">
    </div>
    <div class="image-box" onclick="location.href='https://www.climatempo.com.br/previsao-do-tempo/cidade/2186/hortolandia-sp'">
      <img src="tempo.png" alt="Imagem 2">
    </div>
    <div class="image-box" onclick="location.href='https://drive.google.com/drive/folders/1E5sQsmxFKn6c7eEjobVyauJoptGyuBLA?usp=drive_link'">
      <img src="archives.png" alt="Imagem 3">
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light-theme'); // Alterna entre os estilos de tema claro e escuro
    });
  </script>
</body>
</html>
